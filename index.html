<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <style>

        :root{
            --bg-color: #ECFAE5;
            --text-color: #000;
            --card-bg: #fff;
            --card-text-color:#000;
            --border-color:#ccc;
            --done-color:gray;
        }

        body.dark-mode{
            --bg-color:#121212;
            --text-color:#ffffff;
            --card-bg:#1E1E1E;
            --card-text-color:#ffffff;
            --border-color:#444;
            --done-color:#777;
        }

        /* transition */
        body, .card{
            transition: background-color 0.4s ease, color 0.4s ease, border-color 0.4s ease;
        }


        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 40px;
            text-align: center;
        }

        input{
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        button{
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 5px;
            cursor: pointer;
        }

        select#taskPriority{
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        select#taskPriority{
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76,175,80,0.5);
        }

        select#taskPriority option{
            font-size: 16px;
        }

        .card-container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card{
            background-color: var(--card-bg);
            border:1px solid var(--border-color);
            color: var(--card-text-color);
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            position: relative;
            text-align: left;
        }

        .card .task-text{
            font-size: 18px;
            font-weight: bold;
        }

        .card .task-date{
            font-size: 14px;
            color: gray;
        }

        .card.done{
            text-decoration: line-through;
            color: var(--done-color);
        }

        .card button.delete-btn{
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #dateTimeDisplay{
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }

        /*modal for color theme */
        .modal{
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content{
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 12px;
            text-align: left;
            position: relative;
        }

        .modal .close{
            color: #aaa;
            position: absolute;
            top: 8px;
            right: 12px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal .close:hover{
            color: black;
        }

    </style>

</head>
<body>
    
    <header>
        <div id="dateTimeDisplay"></div>
        <h1>To Do List</h1>
    </header>

    <main>
        <!--Button and Input-->
        <input id="taskInput" type="text" placeholder="Input your Task" list="taskSuggestions">
        <datalist id="taskSuggestions"></datalist>
        <input id="taskDate" type="date">
        <select id="taskPriority">
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
        </select>
        <button onclick="addTask()">Add Task</button>
        <button onclick="clearTask()">Clear All</button>
        <button onclick="filterToday()">Show Today's Tasks</button>
        <button id="themeToggle">Toggle Theme</button>
        
        <!-- Modal Pop Up for Color Theme-->
        <button onclick="openColorModal()">Customize Color Theme</button>

        <div id="colorModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeColorModal()">&times;</span>
                <h3>Customize Theme Colors</h3>
                <label>Background: <input type="color" id="bgColorPicker"></label>
                <label>Text: <input type="color" id="textColorPicker"></label>
                <label>Card: <input type="color" id="cardColorPicker"></label>
                <button onclick="saveColors()">Save Colors</button>
                <button onclick="resetColors()">Reset to Default</button>
            </div>
        </div>
        
        <div id="taskCardContainer" class="card-container"></div>
    </main>

    <script>

        let tasks =[];

        function saveTaskToLocalStorage(){
            localStorage.setItem('tasks',JSON.stringify(tasks));
        }

        function loadTaskFromLocalStorage(){
            const stored = localStorage.getItem("tasks");
            if(stored){
                tasks = JSON.parse(stored);

                // sort task by date 
                tasks.sort((a,b) => new Date(a.date) - new Date(b.date));
                
                tasks.forEach(task => renderTask(task.text, task.date, task.priority ,task.done));
                updateSuggestions();
            }else{
                fetch('tasks.json')
                    .then(res => res.json())
                    .then(data => {
                        tasks = data;

                        // sort loaded data 
                        tasks.sort((a,b) => new Date(a.date) - new Date(b.date));

                        saveTaskToLocalStorage();
                        tasks.forEach(task => renderTask(task.text, task.done, task.priority, task.date,));
                        updateSuggestions();
                    })
                .catch(err=> console.error("Error Loading tasks.json"),err);
            }
        }


        function addTask(){ 
            const input = document.getElementById("taskInput");
            const dateInput = document.getElementById("taskDate");
            const priorityInput = document.getElementById("taskPriority");
            
            const taskText = input.value.trim(); 
            const taskDate = dateInput.value;
            const taskPriority = priorityInput.value;

            if(taskText === "") return;
            // check if the input is duplicate
            const isDuplicate = tasks.some(task =>
                task.text.toLowerCase() === taskText.toLowerCase() &&
                task.date === taskDate
            );

            if (isDuplicate){
                alert("This task with the same date already exist");
                return;
            }

            const task = {text: taskText, date:taskDate ,priority:taskPriority ,done: false};
            tasks.push(task);

            // sort task after adding a new one
            tasks.sort((a,b) => Date(a.date) - new Date(b.date));

            saveTaskToLocalStorage();

            //render task
            document.getElementById("taskCardContainer").innerHTML = "";
            tasks.forEach(task=> renderTask(task.text, task.date, task.priority, task.done));
            updateSuggestions();
            input.value ="";
            dateInput.value="";
            priorityInput.value = "Medium";
        }

        function renderTask(taskText, taskDate, priority = "Medium" ,isDone = false){
            const container = document.getElementById("taskCardContainer");

            const card = document.createElement("div");
            card.className = "card";
            if(isDone) card.classList.add("done");

            // priority color 
            const borderColor = {
                "High": "red",
                "Medium": "orange",
                "Low": "green"
            }
            card.style.borderLeft = `8px solid ${borderColor[priority] || "gray"}`;

            const textElem = document.createElement("div");
            textElem.className = "task-text";
            textElem.textContent = taskText;

            const dateElem = document.createElement("div");
            dateElem.className = "task-date";
            dateElem.textContent = taskDate || "No Date";

            const priorityElem = document.createElement("div");
            priorityElem.className = "task-priority";
            priorityElem.textContent = `Priority: ${priority}`;

            card.onclick = () => {
                card.classList.toggle("done");
                tasks.forEach(task => {
                    if(task.text === taskText && task.date === taskDate){
                        task.done = !task.done;
                    } 
                });
                saveTaskToLocalStorage();
            };

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                container.removeChild(card);
                tasks = tasks.filter(tasks => !(tasks.text === taskText && tasks.date === taskDate));
                saveTaskToLocalStorage();
            }

            card.appendChild(textElem);
            card.appendChild(dateElem);
            card.appendChild(priorityElem);
            card.appendChild(deleteBtn);
            container.appendChild(card);

        }

        function clearTask(){

            const confirmClear = confirm("Are you sure you want to clear all tasks?");
            if(!confirmClear) return;
            localStorage.removeItem("tasks");
            tasks =[];
            document.getElementById("taskCardContainer").innerHTML = "";
        }

        // filter today task
        let showingTodayOnly = false;

        function filterToday(){
            document.getElementById("taskCardContainer").innerHTML = "";

                const today = new Date().toISOString().split("T")[0];
                const filterBtn = document.querySelector("button[onclick='filterToday()']");

            if(!showingTodayOnly){
                const todayTask = tasks.filter(task => task.date === today);
                todayTask.forEach(task => renderTask(task.text, task.date, task.done));
                filterBtn.textContent = "Show All Task";
                showingTodayOnly = true;
            }else {
                tasks.forEach(task => renderTask(task.text, task.date, task.done));
                filterBtn.textContent = "Show Today's Tasks";
                showingTodayOnly = false;
            }
        }

        // updateSuggestions

        function updateSuggestions(){
            const suggestionSet = new Set(tasks.map(task => task.text));
            const datalist = document.getElementById("taskSuggestions");
            datalist.innerHTML = "";
            suggestionSet.forEach(text => {
                const option = document.createElement("option");
                option.value= text;
                datalist.appendChild(option);
            });
        }

        // Time and Date

        function updateDateTime(){
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('dateTimeDisplay').textContent = now.toLocaleString('en-US', options);
        }

        setInterval(updateDateTime, 1000);


        // theme switching
        const themeToggleBtn = document.getElementById("themeToggle");

        function loadTheme(){
            const savedTheme = localStorage.getItem("theme");
            if(savedTheme === "dark"){
                document.body.classList.add("dark-mode");
                themeToggleBtn.textContent = "Light Mode";
            }else{
                themeToggleBtn.textContent = "Dark Mode";
            }
        }

        themeToggleBtn.addEventListener('click', () =>{
            document.body.classList.toggle("dark-mode");
            const isDark = document.body.classList.contains("dark-mode");
            localStorage.setItem("theme", isDark ? "dark" : "light");
            themeToggleBtn.textContent = isDark ? "Light Mode" : "Dark Mode";
        });

        function openColorModal(){
            document.getElementById("colorModal").style.display="block";
        }

        function closeColorModal(){
            document.getElementById("colorModal").style.display="none";
        }

        window.onclick = function(event){
            const modal = document.getElementById("colorModal");
            if(event.target === modal){
                modal.style.display = "none";
            }
        }

        // custom color change theme
        const bgColorPicker = document.getElementById("bgColorPicker");
        const textColorPicker = document.getElementById("textColorPicker");
        const cardColorPicker = document.getElementById("cardColorPicker");

        function applyCustomColors(){
            const bg = localStorage.getItem("customBg");
            const text = localStorage.getItem("customText");
            const card = localStorage.getItem("customCard");

            if(bg){
                document.documentElement.style.setProperty("--bg-color", bg);
                bgColorPicker.value=bg;
            }

            if(text){
                document.documentElement.style.setProperty("--text-color",text);
                textColorPicker.value=text;
            }

            if(card){
                document.documentElement.style.setProperty("--card-bg",card);
                cardColorPicker.value=card;
            }
        }

        bgColorPicker.addEventListener('input', (e) =>{
            const color = e.target.value;
            document.documentElement.style.setProperty("--bg-color",color);
            localStorage.setItem("customBg",color);
        });

        textColorPicker.addEventListener('input', (e) =>{
            const color = e.target.value;
            document.documentElement.style.setProperty("--text-color",color);
            localStorage.setItem("customText",color);
        });

        cardColorPicker.addEventListener('input', (e) =>{
            const color = e.target.value;
            document.documentElement.style.setProperty("--card-bg", color);
            localStorage.setItem("customCard", color);
        });

        // save and reset to default function for color

        function saveColors(){
            const bg = bgColorPicker.value;
            const text = textColorPicker.value;
            const card = cardColorPicker.value;

            localStorage.setItem("customBg",bg);
            localStorage.setItem("customText",text);
            localStorage.setItem("customCard", card);

            alert("Theme colors Saved!!!")
        }

        function resetColors(){
            const confirmReset = confirm("Are you sure you want to reset to default colors?");
            if(!confirmReset) return;

            localStorage.removeItem("customBg");
            localStorage.removeItem("customText");
            localStorage.removeItem("customCard");

            //Reset CSS Variables
            document.documentElement.style.setProperty("--bg-color", "#ECFAE5");
            document.documentElement.style.setProperty("--text-color","#000000");
            document.documentElement.style.setProperty("--card-bg","#ffffff");

            // Immediately update the color pickers' values
            bgColorPicker.value = "#ECFAE5";
            textColorPicker.value = "#000000";
            cardColorPicker.value = "#ffffff";

            alert("Color reset to default");
        }

        window.onload = () => {
            loadTaskFromLocalStorage();
            updateDateTime();
            loadTheme();
            applyCustomColors();
        };


    </script>

</body>
</html>
